<!doctype html>
<html lang="fr">

<head>
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/simplebar@5.3.0/dist/simplebar.css">
    <link href="style.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/poule.png">
    <title>Chicken Clicker</title>
    <meta name="viewport">
</head>

<body onload="initGame();" class="container-fluid disable-dbl-tap-zoom">
    <div class="row">
        <div class="col user-select-none text-center" id="main">
            <div id="main2">
                <div class="jumbotron">    
                    <span id="saveLoadBtnPhone"></span>  
                    <div class="mx-auto" style="width: auto;">
                        <div id="clicker">
                            <img type="button" id="chickenButton" src="assets/poule.png"/>
                        </div>
                        <hr>
                        <div class="alert" style="background-color: #FBF9C3;">
                            <span class="h1 align-bottom" id="eggs">0</span>
                            <img src='assets/egg.png' style="width: 40px">
                            <div id="eggsPerSecond">0 oeufs par secondes</div>
                        </div>
                    </div>
                    <!--<button id="install_button" hidden>Install</button>-->
                    <span type="button" class="btn float-right btn-warning btn-lg showBtn"  onclick="showShop()">Boutique</span>
                    <span type="button" class="btn btn-warning btn-lg showBtn" onclick="showRewards()">Succès</span>
                    <span type="button" class="btn float-left btn-warning btn-lg showBtn" onclick="showBoost()">Améliorations</span> 
                </div>
            </div>

            <div id="rewards" class="rounded hideWhenPhone" style="height: 100%; background: linear-gradient(to bottom, #ffff66 0%, #ff9999 100%); overflow-y: auto; max-height: 40vh;">
                <span type="button" class="btn float-left btn-lg back" onclick="backToGame()">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                    </svg>
                </span>  
                <span class="float-left">
                    <img src="assets/trophy.png" alt="trophy" style="width: 100px;">
                </span>
                <div class="list-group" id="myRewards"></div>
            </div>
        </div>

        <div class="col hideWhenPhone" id="boost">
            <span type="button" class="btn float-left btn-lg back" onclick="backToGame()">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </span>
            <div id="saveLoadBtnFull"></div>
            <br><br>
            <div data-simplebar style="height: 100%; overflow-y: auto; max-height: 70vh;">
                <div class="text-center h2">
                    Ma Ferme 
                </div>
                <div id="myBuildings"></div>

                <div class="text-center h2">
                    Améliorations 
                </div>
                
                <div id="ameliorations">            
                </div>   
            </div>
        </div>

        <nav data-simplebar class="col jumbotron hideWhenPhone" id="shop" style="overflow-y: auto; max-height: 100vh;">
            <span type="button" class="btn float-left btn-lg back"onclick="backToGame()">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
                </svg>
            </span>
            <div class="text-center h2">
                Boutique
            </div>
            <div class="mx-auto" style="width: auto;">
                <button id="multiplier" onClick="changeMultiplier()" type="button" class="btn btn-block btn-warning btn">x1</button>
                <div id="buildings">buildings</div>
            </div>   
        </nav>
    </div>

    <div id="saveLoadButtons" hidden>
        <button type = "button" class="btn myTooltipRight float-left" onclick="savePlayerData()">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-file-earmark-arrow-down" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
                <path fill-rule="evenodd" d="M8 6a.5.5 0 0 1 .5.5v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 1 1 .708-.708L7.5 10.293V6.5A.5.5 0 0 1 8 6z"/>
                </svg>
            <span class="tooltiptextRight h6">
                Sauvegarder votre partie
            </span>
        </button>
        <button type = "button" class="btn myTooltipRight float-right" onclick="getPlayerData()">
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-file-earmark-arrow-up" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 0h5.5v1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h1V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2z"/>
                <path d="M9.5 3V0L14 4.5h-3A1.5 1.5 0 0 1 9.5 3z"/>
                <path fill-rule="evenodd" d="M8 12a.5.5 0 0 0 .5-.5V7.707l1.146 1.147a.5.5 0 0 0 .708-.708l-2-2a.5.5 0 0 0-.708 0l-2 2a.5.5 0 1 0 .708.708L7.5 7.707V11.5a.5.5 0 0 0 .5.5z"/>
                </svg>
            <span class="tooltiptextRight h6">
                Charger votre partie
            </span>
        </button><br>
    </div>

    <script src="main.js"></script>
    <script src="secondary.js"></script>
    <script src="https://unpkg.com/simplebar@5.3.0/dist/simplebar.js"></script>
</body>

</html>
